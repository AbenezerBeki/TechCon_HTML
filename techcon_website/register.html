<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rigister</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
          
            <form action="/process_registration" method="post"> 
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the TechCon 2024 Terms and Conditions.</label>
            
                <button type="submit">Register Now</button>
              
            </form>
          </main>
          <footer>
                <p>&copy; copyright 2024 techcon 2024 conference</p>
          </footer>
    </body>
</html>
